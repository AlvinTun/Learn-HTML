<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work</title>
  </head>
  <body>
    <h2>Input Type Home Work</h2>
    <!-- This is checkbox type -->
    <input type="checkbox" checked />
    <label> Default</label><br />
    <input type="checkbox" />
    <label> Primary</label><br />
    <input type="checkbox" />
    <label> Dark</label><br />
    <hr />

    <!-- This is file type -->
    <input type="radio" name="gender" />Male
    <input type="radio" name="gender" />Female<br />
    <hr />

    <!-- This is color type -->
    <label for="favcolor">Select your primary color:</label>
    <input type="color" id="favcolor" /><br />
    <hr />

    <!-- This is date type -->
    <label for="birthday">Select your Birthday:</label>
    <input type="date" id="birthday" name="birthday" /><br />
    <hr />

    <!-- This is Time type -->
    <label for="time">Select time</label>
    <input type="time" id="time" name="time" /><br />
    <hr />

    <!-- This is week type -->
    <label for="week">Select a week</label>
    <input type="week" id="week" name="week" /><br />
    <hr />

    <!-- This is date time local type -->
    <label for="dtl">Select a date time local</label>
    <input type="datetime-local" id="dtl" name="dtl" /><br />
    <hr />

    <!-- This is range type -->
    <label for="skill">HTML Skill:</label><br />
    <input
      type="range"
      id="skill"
      name="htmlskill"
      min="0"
      max="10"
      value="8"
    />
    <hr />

    <!-- This is email, password -->
    <label for="email">Email:</label><br />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
    />
    <br />

    <label for="pass">Password:</label><br />
    <input
      type="password"
      id="pass"
      name="pass"
      placeholder="Enter your password"
    /><br />

    <!-- This is button type -->
    <input
      type="button"
      onclick="alert('Login Successful')"
      value="Login"
    /><br />
    <hr />

    <!-- This is number type -->
    <label for="number">Enter your Age:</label>
    <input type="number" id="number" /><br />
    <hr />

    <!-- This is file type -->
    <label for="file">Select your image</label>
    <input type="file" id="file" /><br />
    <hr />

    <!-- This is search type -->
    <label for="search">Search here</label>
    <input type="search" id="search" /><br />
    <hr />

    <!-- This is submit type -->
    <label for="first">First Name</label><br />
    <input type="text" id="first" /><br />
    <label for="last">Last Name</label><br />
    <input type="text" id="last" /><br /><br />
    <input type="submit" /><br />
    <hr />
  </body>
</html>
